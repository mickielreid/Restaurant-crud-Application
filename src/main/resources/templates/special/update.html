<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="special/special-template.html :: headFiles"></div>
    <title>All Special</title>
</head>
<body>

<nav th:replace="special/special-template.html :: navBar"></nav>
<ul th:replace="special/special-template.html:: crud"></ul>
<!--    START HERE-->

<!--    your setting the id that is passed in the model-->
<p class="headers">Update Daily Special</p>


<div class="container">
    <form th:action="@{/daily/update/{id}(id = ${id}) }" th:object="${daily}" method="post">
        <div class="form-group">
            <label for="day">Description</label>
            <input required class="form-control" type="date" th:field="*{day}" placeholder="Day"/>
            <div th:if="${#fields.hasErrors('day')}" th:errors="*{day}" class="text-danger"></div>
        </div> <!--New Field-->


        <div class="form-group">
            <label for="specialPrice">Special Price</label>
            <input required class="form-control" type="number" th:field="*{specialPrice}" placeholder="Special Price"/>
            <div th:if="${#fields.hasErrors('specialPrice')}" th:errors="*{specialPrice}" class="text-danger"></div>
        </div> <!--New Field-->


        <button class="btn btn-primary btn-block" type="submit">Update Special</button>

    </form>
</div>

<!--END HERE-->
<div class="my-5"></div>
<div th:replace="special/special-template.html :: footerr"></div>
<div th:replace="special/special-template.html :: scriptss"></div>
</body>
</html>
